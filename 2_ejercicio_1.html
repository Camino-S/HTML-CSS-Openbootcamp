<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02. Formularios en HTML</title>
</head>
<body>
    <h1>Ejercicio 02. Formularios en HTML</h1>
    <form action="/" method="get">
        <div>
            <label for="nombre">Escribe tu nombre:</label><br>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="edad">Escribe tu edad:</label><br>
            <input type="number" name="edad" id="edad">
        </div>
        <div>
            <label for="frase-favorita">Indica tu frase favorita:</label><br>
            <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <div><button type="submit">Enviar</button><button type="reset">Borrar</button></div>
    </form>
</body>
</html>
